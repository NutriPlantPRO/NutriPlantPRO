  <link rel="canonical" href="https://nutriplantpro.com/" />
  <style>
    :root {
      --brand: #0056b3;          /* Azul NutriPlant (ajustable si lo cambias) */
      --brand-2: #1a6ed8;        /* Azul claro para acentos / dividers */
      --text: #0f172a;           /* Gris muy oscuro para textos principales */
      --muted: #64748b;          /* Gris medio para textos secundarios */
      --bg: #f4f7fb;             /* Fondo suave */
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: min(760px, 100%);
      background: #fff;
      border-radius: 20px;
      padding: 32px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    .logo {
      max-width: 260px;
      width: 60%;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }
    .divider {
      height: 3px;
      background: var(--brand-2);
      border-radius: 999px;
      width: 120px;
      margin: 12px auto 20px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 36px);
      color: var(--brand);
      letter-spacing: .2px;
      animation: blink 1.6s ease-in-out infinite;
    }
    @keyframes blink { 50% { opacity: .65 } }
    .tagline {
      margin: 0 auto 18px;
      font-size: clamp(14px, 2.3vw, 18px);
      color: var(--muted);
      max-width: 42ch;
      line-height: 1.45;
    }
    .contact {
      margin: 18px 0 16px;
      font-size: 16px;
    }
    .contact a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }
    .contact a:hover { text-decoration: underline }
    .follow {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .social {
      margin-top: 6px;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .icon {
      width: 34px; height: 34px;
      display: inline-flex;
      align-items: center; justify-content: center;
      border-radius: 10px;
      background: #f1f5f9;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .icon:hover {
      transform: translateY(-2px);
      background: #eef6ff;
      box-shadow: 0 6px 16px rgba(0,86,179,.18);
    }
    .icon svg { width: 20px; height: 20px; color: var(--brand) }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #94a3b8;
    }
    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #94a3b8;
    }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
